<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
    <head th:replace="~{page-head}"></head>
    <body>
        <form method="post">
            <div class="form-group">
                <label class="scripty" th:for="name">Animal Name</label>
                <input class="form-control" th:field="${animal.name}" />
                <span th:errors="${animal.name}" class="error"></span>
            </div>
            <div class="form-group">
                <label class="scripty" th:for="concepts">Concepts</label>
                <input class="form-control" th:field="${animal.concepts}" />
                <span th:errors="${animal.concepts}" class="error"></span>
            </div>
            <div class="form-group">
                <label class="scripty" th:for="Elements">Elements</label>
                <input class="form-control" th:field="${animal.elements}" />
                <span th:errors="${animal.elements}" class="error"></span>
            </div>
            <div class="form-group">
                <label class="scripty" th:for="astrology">Astrological</label>
                <input class="form-control" th:field="${animal.astrology}" />
                <span th:errors="${animal.astrology}" class="error"></span>
            </div>
            <div class="form-group">
                <label class="scripty" th:for="deities">Deities</label>
                <th:block th:each="deity : ${deities}">
                    <input type="checkbox" name="deities" th:value="${deity.id}">
                    <label class="scripty" th:text="${deity.name}"></label>
                </th:block>
                <a th:href="@{/deities/add}">Add Deities</a>
            </div>
            <input class="scripty" type="button" value="Add Animal" />
        </form>
    </body>
</html>
