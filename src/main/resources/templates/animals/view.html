<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
    <head th:replace="~{fragments :: page-head}">
    </head>
    <body>
        <div th:replace="~{fragments :: header}">
        </div>
        <div class="blurb">
            <p>Animals have represented concepts, Deities, and abstract ideas throughout history. This is a brief overview of some of those representations.</p>
        </div>
        <div>
            <table th:each="animal : ${animals}">
                <tr class="table-row1">
                    <td class="image"><img src="../images/animals/Hippopotamus.jpg" /></td>
                    <td th:text="${animal.name}">Name</td>
                </tr>
        </div>
    </body>
</html>
